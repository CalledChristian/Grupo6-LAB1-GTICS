<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registro Usuario</title>
</head>
<body background="images/fondoInicio.jpg"  >
    <div class="card col-6 offset-3" style="width: 80%;">
      <br>
      <form>
        <fieldset disabled>
          <legend class="card-title" style="color: darkgreen" >Registro de nuevo usuario</legend>
          <div class="mb-3">

            <input type="text" id="nombre" class="form-control" placeholder="Nombres Completos">
          </div>

          <div class="mb-3">

            <input type="text" id="usuario" class="form-control" placeholder="Usuario">
          </div>

          <div class="mb-3">

            <input type="text" id="correo" class="form-control" placeholder="Correo">
          </div>
          <div class="mb-3">

            <input type="text" id="password" class="form-control" placeholder="Contraseña">
          </div>
          <div class="mb-3">

            <input type="text" id="repassword" class="form-control" placeholder="Repetir su contraseña">
          </div>


          <div class="card text-center" style="width: 18rem;" >
            <button type="submit" class="btn btn-primary" style="border-radius: 30px">Crear Usuario</button>

          </div>

        </fieldset>

      </form>

    </div>

</body>
</html>
